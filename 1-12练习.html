    <form action="url地址" method="get">
        <!-- submit  提交按钮作用，将表单元素 里面的值 提交给后台服务器 -->
        <input type="submit" value="提交按钮"><br>
        <!-- reset 清楚表单中所有的数据 -->
        <input type="reset" value="重新填写"> <input type="text"><br>
        <!-- file文件上传按钮 选择文件 -->
        <input type="file" value="选择文件"><input type="button" value="确定"><br>
        <!-- label标签为input元素定义标注 
             label标签用于绑定一个表单元素，当点击<label>标签内的文本时，浏览器就会自动将焦点(光标)转到或者选择对应的表单元素上，用来增加用户体验 -->

        <!-- label举例  -->
        <label for="sex">男</label><input type="radio" name="sex" id="sex"><br>

        <!-- 下拉菜单元素select举例 -->
        <select name="" id="">
            <option value="">选项1</option>
            <option value="">选项2</option>
            <option value="">选项3</option>
            <option value="">选项4</option>
            <option value="" selected="selected">选项5</option>
            <!-- selected可以设置默认选项 -->
        </select> <br>
        <!-- 文本域标签textarea举例   常用于留言板,反馈-->
        <!-- cols为每行可写的字符数,rows为显示行数 (没有用) 通常使用css设计-->


        <textarea name="" id="" cols="30" rows="10"></textarea><br>
