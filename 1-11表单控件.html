<body>

    <!-- 41-50 -->

    有序列表
    <ol>
        <li>第一</li>
        <li>第二</li>
        <li>第三</li>
    </ol>
    带序号的列表


    自定义列表(重点)
    <dl>
        <dt>联系我们</dt>
        <dd>官方微信</dd>
        <dd>官方微博</dd>
    </dl>
    dt和dd没有个数限制通常是一个dt对应多个dd




    <h4>表单标签<br></h4>
    完整表单由三部分组成：<br>
    表单控件<br>
    提示信息<br>
    表单域(就是form标签)<br>

    <form action="url地址(后台地址)" name="表单域名称" method="POST(提交方式)" border="1">
        <!-- 表单控件(三种) -->
        <!-- 1.输入表单元素input 为单标签 其中type可取值：
             button    定义可点击按钮。
             checkbox  定义复选框。
             file      定义输入字段和浏览按钮，供文件上传。
             hidden    定义隐藏的输入字段。
             image     定义图像形式的提交按钮。
             password  定义密码字段，该字段的字符被掩码。
             radio     定义单选按钮。(单选控件需要设置相同的name才能实现单选)
             reset     定义重置按钮。重置按钮会清除表单中的所有数据。
             submit    定义提交按钮。提交按钮会把表单数据发送到服务器。
             text      定义单行的输入字段，用户可在其中输入文本。默认宽度为20个字符
             
             input 除type外常用属性：        
             name       由用户自定义    定义input元素的名称
             value      由用户自定义    规定input元素的值
             checked    checked        规定此input元素首次加载时应当被选中
             maxlength  正整数          规定输入字段中的字符的最大长度 
        -->
      
        用户名<input type="text"> <br>
        

        密&nbsp;&nbsp;&nbsp;码<input type="password"><br>
        单选按钮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;男<input type="radio" name="sex">女<input name="sex" type="radio"><br>
        复选框&nbsp;&nbsp;&nbsp;&nbsp;选择一<input name="Choice" type="checkbox">选择二<input name="Choice" type="checkbox">选择三<input name="Choice" type="checkbox"><br>
         <!-- 
            name和value是每个表单元素都要有的属性值，主要给后台人员使用
            name表单元素的名字，要求单选按钮和复选按钮都要有相同的name值
         -->


        <!-- 2.下拉表单元素 -->
        <select name="" id=""></select><br>


        <!-- 3.文本域元素 -->
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
         



    </form>







</body>
